<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body class="font-redhat h-full w-full bg-cover bg-center bg-[url('./images/pattern-background-mobile.svg')]">

  <div class="container overflow-hidden flex flex-col w-80 mx-auto my-auto rounded-2xl justify-center items-center h-full">
    <div class="img-container">
      <img src="./images/illustration-hero.svg" alt="hero">
    </div>

    <div class=" bg-white flex flex-col items-center px-6 space-y-4 text-center overflow-visible pb-10">
      <h1 class="text-2xl font-bold mt-6">Order Summary</h1>
      <p class="text-darkBlue">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="flex flex-row bg-veryPaleBlue w-full p-3 rounded-lg text-sm items-center space-x-10">
      <div class="caja1 flex flex-row space-x-4 items-center">
          <div class="flex items-center"><img src="./images/icon-music.svg" alt="musica">
        </div>

        <div>
          <div class="text-xs items-center">
            <div>
              <h3 class="font-bold">Annual Plan</h3>
            </div>
            <div>
              <p>$59.99/year</p>
            </div>
          </div>
        </div>
      </div>
        

        <div class="flex justify-items-end items-center underline font-bold text-xs ml-6 text-brightBlue"> <a href="#">Change</a>
        </div>
      </div>


      
        <div class="container p-3 rounded-lg overflow-hidden bg-brightBlue w-full text-white text-sm font-bold drop-shadow-2xl">
          <a href="">Proceed to Payment</a>
    </div>
  <div class="container text-xs font-bold w-full items-start mb-10">
        <a href="#">Cancel Order</a>
        </div>
  </div>
